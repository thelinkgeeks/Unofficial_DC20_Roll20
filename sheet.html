
<div class="container">
  <div class="pc">
    <div class="header">
      <div class="cog">
        <input type="checkbox" name="attr_options-header"/><span class="toggle-icon"></span>
      </div>
      <input class="toggle" type="checkbox" name="attr_options-header" hidden="hidden"/>
      <div class="toggle-checked">
      <div class="class"><span class="bold">Class</span>
        <input type="text" name="attr_class" title="Class"/>
      </div>
      <div class="subclass"><span class="bold">Subclass</span>
        <input type="text" name="attr_subclass" title="Subclass"/>
      </div>
      <div class="ancestry"><span class="bold">Ancestry</span>
        <input type="text" name="attr_ancestry" title="Ancestry"/>
      </div>
      <div class="background"><span class="bold">Background</span>
        <input type="text" name="attr_background" title="Background"/>
      </div>
      </div>
      <input class="toggle" type="checkbox" name="attr_options-header" hidden="hidden"/>
      <div class="toggle-unchecked">
      <div class="player"><span class="bold">Player Name</span>
        <input type="text" name="attr_player" title="Enter Your Name"/>
      </div>
      <div class="name"><span class="bold">Character Name</span>
        <input type="text" name="attr_character_name" title="Enter Your Character's Name"/>
      </div>
      <div class="class"><span class="bold">Class &amp; Subclass</span>
        <input type="text" name="attr_class-subclass" title="Class - Subclass" readonly="readonly"/>
      </div>
      <div class="ancestry"><span class="bold">Ancestry &amp; Background</span>
        <input type="text" name="attr_ancestry-background" title="Ancestry - Background" readonly="readonly"/>
      </div>
      <div class="level"><span class="bold">Level</span>
        <input type="number" name="attr_level" value="1" min="1"/>
      </div>
      <div class="cm"><span class="bold">Combat Mastery</span>
        <input type="number" name="attr_cm" value="1" readonly="readonly"/>
      </div>
      </div>
    </div>
    <div class="stats">
      <div class="prime">
        <div class="prime-stat">
          <input type="text" name="attr_prime" title="@{prime}" value="-2" readonly="readonly"/>
        </div>
        <div class="prime-name"><span class="bold">PRIME</span></div><span>awareness</span>
      </div>
      <div class="physical">
        <div class="might"><span>athletics</span><span>intimidation</span>
        </div>
        <div class="agility"><span>acrobatics</span><span>trickery</span><span>stealth</span>
        </div>
      </div>
      <div class="mystical">
        <div class="charisma"><span>animal</span><span>influence</span><span>insight</span>
        </div>
        <div class="intelligence"><span>investigation</span><span>medicine</span><span>survival</span><span>arcana</span><span>history</span><span>nature</span><span>occultism</span><span>religion</span>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/worker">
  // source = general.js
const buttonlist = ['character', 'journal', 'configuration'];

buttonlist.forEach((button) => {
	on(`clicked:${button}`, function () {
		setAttrs({
			tab: button,
		});
	});
});
  
  // source = class.js
on('change:class change:subclass', function () {
	getAttrs(['class', 'subclass'], function (v) {
		const characterClass = v.class;
		const subclass = v.subclass;
		const classSubclass = characterClass + ' - ' + subclass;

		setAttrs({
			'class-subclass': classSubclass,
		});
	});
});
  
  // source = ancestry.js
on('change:ancestry change:background', function () {
	getAttrs(['ancestry', 'background'], function (v) {
		const ancestry = v.ancestry;
		const background = v.background;
		const ancestryBackground = ancestry + ' - ' + background;

		setAttrs({
			'ancestry-background': ancestryBackground,
		});
	});
});
  
  // source = stats.js

</script>
